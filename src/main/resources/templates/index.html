<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭相簿</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom { background-color: #6c757d; }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff;
        }
        .btn-custom {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .carousel-caption {
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        .navbar-custom { background-color: #6c757d; }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff;
        }
        .btn-custom {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .carousel-caption {
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        .card:hover {
            transform: scale(1.05);
            transition: transform .3s ease-in-out;
            box-shadow: 0 0 15px rgba(0,0,0,.2);
        }
    </style>
</head>
<body>

<!-- 導航 -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">家庭相簿</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">相簿</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">關於我們</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:text="${user != null ? user.userName : 'Guest'}">About Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/logout}">登出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 介紹 -->
<div class="container text-center mt-5">
    <h2>歡迎來到我們的家庭相簿</h2>
    <p>在這裡，你可以找到我們家族的寶貴記憶。</p>
</div>

<!-- 輪播圖 -->
<div class="container mt-5">
    <h1 class="text-center mb-4">家庭相簿</h1>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1551963831-b3b1ca40c98e" class="d-block w-100" alt="美食">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1551782450-a2132b4ba21d" class="d-block w-100" alt="海灘">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1522770179533-24471fcdba45" class="d-block w-100" alt="森林">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">上一張</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">下一張</span>
        </button>
    </div>
</div>

<!-- 卡片 -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1551963831-b3b1ca40c98e" class="card-img-top" alt="美食">
                <div class="card-body">
                    <h5 class="card-title">美食</h5>
                    <p class="card-text">享受生活中的每一刻美味。</p>
                    <a href="#" class="btn btn-primary">查看詳情</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1551782450-a2132b4ba21d" class="card-img-top" alt="海滩">
                <div class="card-body">
                    <h5 class="card-title">海滩</h5>
                    <p class="card-text">沙滩上的悠闲时光。</p>
                    <a href="#" class="btn btn-primary">查看詳情</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1522770179533-24471fcdba45" class="card-img-top" alt="森林">
                <div class="card-body">
                    <h5 class="card-title">森林</h5>
                    <p class="card-text">探索大自然的秘密。</p>
                    <a href="#" class="btn btn-primary">查看詳情</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 頁尾 -->
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2024 家庭相簿:
        <a class="text-dark" href="https://yourwebsite.com/">yourwebsite.com</a>
    </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
